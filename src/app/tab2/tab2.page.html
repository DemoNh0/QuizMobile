<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ranking
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>

<ion-list>
    <ion-item *ngFor="let jogador of listaJogador; let i = index">
      <ion-label>
        {{i + 1}}ยบ - {{jogador.nome}}: {{jogador.pontuacao}} pontos
      </ion-label>
    </ion-item>
</ion-list>
</ion-item>

<ion-item>
  <ion-button (click)="limparRanking()" color="danger">Limpar Ranking</ion-button>
</ion-item>

</ion-content>
